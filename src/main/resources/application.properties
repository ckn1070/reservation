spring.application.name=reservation

#
# Datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=${SPRING_RSV_DB_URL}
spring.datasource.username=${SPRING_RSV_DB_USERNAME}
spring.datasource.password=${SPRING_RSV_DB_PASSWORD}
#
# JPA
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
#
# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
#
# JWT
jwt.secret=${SPRING_RSV_JWT_SECRET}
jwt.access-token-validity=3600000
jwt.refresh-token-validity=604800000